<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tongue</title>

  <!-- Favicon -->
  <link rel="icon" href="img/favicon_io/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="img/favicon_io/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="img/favicon_io/android-chrome-512x512.png">
  <link rel="manifest" href="img/favicon_io/site.webmanifest">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SEO & Open Graph Meta Tags -->
  <meta name="description" content="Tongue — the latest world news updated in real time. Stay informed with a clean, fast and modern interface.">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Tongue — Real-Time World News">
  <meta property="og:description" content="Discover the latest international news with Tongue. A modern, fast and constantly updated news platform.">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Tongue">
</head>
<body>

  <!-- Header -->
  <header class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
    <div class="container">
      
      <a class="navbar-brand fw-bold fs-3" href="#">Tongue</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item d-none d-lg-block">
            <a class="nav-link active" href="#">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section id="hero" class="text-white d-flex align-items-center">
    <div class="container text-center">
      <h1 class="display-4 fw-bold">Welcome to Tongue</h1>
      <p class="lead">The latest world news, updated in real time.</p>
    </div>
  </section>

  <!-- Main -->
  <main class="container my-5">
    <div class="news-wrapper mx-auto">
      <div id="news-container"></div>

      <!-- Button (load more news) -->
      <div class="text-center mt-4">
        <button id="load-more" class="btn btn-primary btn-lg px-5">Load more news</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer id="contact" class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Tongue | Powered by Hacker News API</p>
    <p class="mb-0">Developer by Davide Paulicelli ~ P4wlee</p>
    <a href="https://github.com/p4wlee" target="_blank" rel="noopener noreferrer" class="mx-2">
      <img src="img/github.png" alt="Logo GitHub">
    </a>
    <a href="https://www.linkedin.com/in/davide-paulicelli-00295222b/" target="_blank" rel="noopener noreferrer" class="mx-2">
      <img src="img/linkedin.png" alt="Logo LinkedIn">
    </a>
  </footer>

</body>
</html>
